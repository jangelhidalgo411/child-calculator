<!DOCTYPE html>
<html>
	<head>
		<!--Computer information-->
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
	    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--tab icon-->
			<!--link rel="shortcut icon" href=""-->
		<!--Styles-->
        	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
        	<link rel="stylesheet" type="text/css" href="styles/bootstrap-responsive.css" />
			<link rel="stylesheet" type="text/css" href="styles/base.css">
			<script src="js/jquery-3.2.1.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<!--Main-->
		<div>
			<form>
				<div class="form-group">
					<label for="montlyIncome">Gross Monthly Income of Non-Custodial Parent:*</label>
					<div class="error" id="err-montlyIncome">Monthly Income is required.</div>
					<input type="text" class="form-control" id="montlyIncome" placeholder="0">
					<span class="prefix">$</span>
				</div>

				<div class="form-group">
					<label for="childNumber">Number of children who are the subject of the pending action:*</label>
					<div class="error" id="err-childNumber">Number of children is required.</div>
					<select class="form-control" id="childNumber">
						<option value="">--Select a value--</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5 or more</option>
					</select>
				</div>

				<div class="form-group">
					<label for="healtInsurance">Cost of family group health insurance:*</label>
					<div class="error" id="err-healtInsurance">health insurance cost is required.</div>
					<input type="text" class="form-control" id="healtInsurance" placeholder="0">
					<span class="prefix">$</span>
				</div>
				
				<div class="form-group">
					<label for="payInsure">Who pays for family group insurance?*</label>
					<div class="error" id="err-payInsure">payer of health insurance is required.</div>
					<select class="form-control" id="payInsure">
						<option value="">--Select a value--</option>
						<option value="custodial">Custodial Parent</option>
						<option value="nonCustodial">Non-custodial Parent</option>
					</select>
					</div>

				<div class="form-group">
					<input type="button" class="form-control btn btn-primary" value="Calculate" id="summit" onclick="calculate()">
				</div>

				<div class="form-group">
					<div class="sucessful" id="calculationSucessful"></div>
				</div>
			</form>
		</div>
		<!-- Include javascript -->  
		<script src="js/app.js"></script>   
	</body>
</html>
